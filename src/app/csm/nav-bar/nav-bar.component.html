<div class="row">
  <div class="col-10">
    <nav class="nav nav-tabs">
      <li class="nav-item">
        <a #snippet id="snippet" (click)="changeActiveTab(snippet.id)" class="nav-link">Snippet</a>
      </li>
      <li class="nav-item">
        <a #commands id="commands" (click)="changeActiveTab(commands.id)" class="nav-link">Commands</a>
      </li>
      <li class="nav-item">
        <a #process id="process" (click)="changeActiveTab(process.id)" class="nav-link">Process</a>
      </li>
    </nav>
  </div>
  <div class="col-2">
    <button pButton class="btn btn-primary bi bi-plus-circle" style="float:right;" (click)="openSaveSnippetDialog()">
      Add
      Snippet</button>
  </div>
</div>

<save-snippet-dialog #saveDialog (snippetData)="snippetDataFromUserReceived($event)">

</save-snippet-dialog>
